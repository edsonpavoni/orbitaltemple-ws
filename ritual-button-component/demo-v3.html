<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritual Button V3 - 3D CSS Orbit</title>
  <link rel="stylesheet" href="/styles-v3.css">
</head>
<body>
  <div class="demo-container">
    <header class="demo-header">
      <h1>Ritual Button V3</h1>
      <p>3D CSS-based orbit with gold colors • Hover to accelerate</p>
    </header>

    <div class="demo-grid">
      <div class="demo-item">
        <h3>Default (8s rotation)</h3>
        <div id="button1"></div>
      </div>

      <div class="demo-item">
        <h3>Fast (4s rotation)</h3>
        <div id="button2"></div>
      </div>

      <div class="demo-item">
        <h3>Slow (12s rotation)</h3>
        <div id="button3"></div>
      </div>

      <div class="demo-item">
        <h3>Large (250px)</h3>
        <div id="button4"></div>
      </div>
    </div>

    <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid rgba(212, 175, 55, 0.2); text-align: center; color: #666;">
      <p>Hover over buttons to see acceleration effect</p>
      <p style="margin-top: 1rem; color: #D4AF37;">✨ 3D CSS Transform-based Animation</p>
    </footer>
  </div>

  <script type="module">
    import { RitualButtonV3 } from './src/ritual-button-v3.ts';

    // Button 1: Default
    const button1 = new RitualButtonV3({
      label: 'ritual',
      rotationSec: 8,
      hoverRotationSec: 2,
      onClick: () => console.log('Button 1 clicked: Default'),
    });
    button1.mount(document.getElementById('button1'));

    // Button 2: Fast
    const button2 = new RitualButtonV3({
      label: 'ritual',
      rotationSec: 4,
      hoverRotationSec: 1,
      onClick: () => console.log('Button 2 clicked: Fast'),
    });
    button2.mount(document.getElementById('button2'));

    // Button 3: Slow
    const button3 = new RitualButtonV3({
      label: 'ritual',
      rotationSec: 12,
      hoverRotationSec: 4,
      onClick: () => console.log('Button 3 clicked: Slow'),
    });
    button3.mount(document.getElementById('button3'));

    // Button 4: Large
    const button4 = new RitualButtonV3({
      label: 'ritual',
      size: 250,
      rotationSec: 8,
      hoverRotationSec: 2.5,
      onClick: () => console.log('Button 4 clicked: Large'),
    });
    button4.mount(document.getElementById('button4'));

    console.log('✨ Hover over the buttons to see the acceleration effect!');
  </script>
</body>
</html>
