<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritual Button - Interactive Demo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="demo-container">
    <header class="demo-header">
      <h1>Ritual Button</h1>
      <p>A reusable button with 3D orbit animation effect</p>
    </header>

    <div class="demo-controls">
      <label>
        <input type="checkbox" id="reducedMotionToggle">
        Simulate reduced motion preference
      </label>
    </div>

    <div class="demo-grid">
      <div class="demo-item">
        <h3>Default Configuration</h3>
        <div id="button1"></div>
      </div>

      <div class="demo-item">
        <h3>Thicker Stroke + Larger Ring</h3>
        <div id="button2"></div>
      </div>

      <div class="demo-item">
        <h3>Tilted Azimuth (38Â°)</h3>
        <div id="button3"></div>
      </div>

      <div class="demo-item">
        <h3>Tall Ellipse</h3>
        <div id="button4"></div>
      </div>
    </div>

    <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; color: #666;">
      <p>Built with Motion.dev â€¢ Vanilla TypeScript + React wrapper</p>
    </footer>
  </div>

  <script type="module">
    import { RitualButton } from './src/ritual-button.ts';

    // Button 1: Default
    const button1 = new RitualButton({
      onClick: () => console.log('Button 1 clicked: Default'),
    });
    button1.mount(document.getElementById('button1'));

    // Button 2: Thicker stroke + larger ring
    const button2 = new RitualButton({
      strokeWidth: 4,
      ringRx: 95,
      onClick: () => console.log('Button 2 clicked: Thicker stroke'),
    });
    button2.mount(document.getElementById('button2'));

    // Button 3: Tilted azimuth
    const button3 = new RitualButton({
      ringAzimuthDeg: 38,
      ringRy: 45,
      strokeColor: '#8B6F47',
      onClick: () => console.log('Button 3 clicked: Tilted'),
    });
    button3.mount(document.getElementById('button3'));

    // Button 4: Tall ellipse (like reference screenshot)
    const button4 = new RitualButton({
      ringRx: 60,
      ringRy: 75,
      ringAzimuthDeg: 25,
      rotationSec: 6,
      hoverRotationSec: 2,
      onClick: () => console.log('Button 4 clicked: Tall ellipse'),
    });
    button4.mount(document.getElementById('button4'));

    // Reduced motion simulation toggle
    const reducedMotionToggle = document.getElementById('reducedMotionToggle');
    reducedMotionToggle.addEventListener('change', (e) => {
      if (e.target.checked) {
        // Simulate reduced motion by destroying and recreating with reduced motion class
        document.body.style.setProperty('--reduced-motion', 'reduce');
        // Note: In real implementation, the buttons would detect prefers-reduced-motion
        alert('In production, this would respect the OS-level prefers-reduced-motion setting. Refresh the page to see the effect.');
      } else {
        document.body.style.removeProperty('--reduced-motion');
      }
    });

    // Keyboard navigation demo
    console.log('ðŸŽ¯ Try tabbing through the buttons and pressing Enter or Space to activate them!');
  </script>
</body>
</html>
